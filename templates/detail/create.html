{% extends 'detail/base.html' %}
{% load widget_tweaks %}



{% block content %}
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                {% for f in form %}
                    <div class="col-md-12">
                        {{ f.label_tag }}
                        {{ f|add_class:'form-control' }}
                    </div>
                {% endfor %}
                <div class="col-md-12">
                    <button class="btn btn-primary mt-3 float-end" type="submit" value="Save">Next</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
